<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi página de saludo ramdon/title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  #saludo {
    font-size: 24px;
    color: #333;
  }
  #boton {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div id="saludo">¡Informática habla Alexis!</div>
  <button id="boton" onclick="cambiarSaludo()">Cambiar Saludo</button>

  <script>
    function cambiarSaludo() {
      var saludoElement = document.getElementById("saludo");
      var nuevoSaludo = "¡Quintana, OIE OIE!";
      saludoElement.textContent = nuevoSaludo;
    }
  </script>
</body>
</html>
